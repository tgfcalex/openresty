version: '3.5'
networks:
  net:
    name: net
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
        - subnet: 10.8.8.0/24

services:

  openresty:
    image: sppo55/openresty:v5
    hostname: openresty
    container_name: openresty
    restart: always
    networks:
      net:
        ipv4_address: 10.8.8.30
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/alex/openresty/nginx:/usr/local/openresty/nginx
      - /var/alex/openresty/static:/usr/local/openresty/static/
      - /var/alex/openresty/script:/usr/local/openresty/script/
      - /var/alex/ssl/:/var/alex/ssl/
      - /var/log/nginx:/var/log/nginx/
